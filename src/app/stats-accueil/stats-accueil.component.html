<div class="container my-4">
    <div class="row">
        <div class="col-sm-4" *ngFor="let card of cards">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{card.title}}</h5>
                    <p class="card-text display-4">{{card.number | number}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
